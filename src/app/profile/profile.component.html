<div class="d-flex flex-column w-600 p-t-12 p-x-16 border-grey">
  <div class="d-flex space-between m-t-4 m-b-12">
    <div>
      <div class="f-20 bold">{{ this.user.name }}</div>
      <div class="font-size-15 text-secondary">@{{ this.user.username }}</div>
    </div>
    <div>
      <button
        *ngIf="!isLoggedUser && !alreadyFollowed"
        class="btn btn-primary-inverted round m-b-12"
        (click)="follow()"
      >
        Follow
      </button>
      <button
        *ngIf="!isLoggedUser && alreadyFollowed"
        class="btn btn-primary-inverted round m-b-12"
        (click)="unfollow()"
      >
        Unfollow
      </button>
    </div>
  </div>
  <div class="m-b-12">Description</div>

  <div class="m-b-12 text-secondary">
    <i class="far fa-calendar"></i>
    Joined: {{ months[timestamp.getMonth()] }}
    {{ timestamp.getFullYear() }}
  </div>
  <div class="d-flex">
    <div class="m-r-20">
      <span class="bold">{{ numberOfUsersFollowed }} </span>
      <span class="text-secondary">Following</span>
    </div>
    <div>
      <span class="bold">{{ followerCount }}</span>
      <span class="text-secondary" *ngIf="followerCount <= 1"> Follower</span>
      <span class="text-secondary" *ngIf="followerCount > 1"> Followers</span>
    </div>
  </div>
</div>
